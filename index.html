<!DOCTYPE html>
<html manifest="index.manifest">
<head>
<meta charset="utf-8">
<title>SPACE, BORING SIMULATOR starring DENNIS "SCRABBLE" RAVENTHICKET</title>
<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<h1 id="title">SPACE,<br><a href="https://en.wikipedia.org/wiki/Boring_(earth)">BORING</a><br>SIMULATOR</h1>
<audio id="music" src="music.mp3" loop preload></audio>
<div id="loading-status">
<div id="loading-status-initializing">Initializing...</div>
<div id="loading-status-update-ready">Update completed. Reloading.</div>
<div id="loading-status-progress">Loading <span id="loading-status-progress-num">?</span> / <span id="loading-status-progress-den">?</div></div>
</div>
<div id="attract-screen">Press <span>start</span> to play!</div>
<div id="main-menu">
<select id="main-menu-select" size="10">
<option id="main-menu-new-game">New Game</option>
<optgroup id="main-menu-save-select" label="Load Save"></optgroup>
</select>
</div>
<div id="menu-bar">
<span id="menu-bar-save">Save</span>
</div>
<div id="save-dialog">
<input type="text" id="save-dialog-name" placeholder="save name"><br>
<span id="save-dialog-button">SAVE</span>
</div>
<div id="templates">
<div class="name-tag">Hello, my name is<br><span></span></div>
</div>
<script src="script.js"></script>
</body>
</html>
